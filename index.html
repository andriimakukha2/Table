<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Table</title>
</head>
<body>
<div class="center">
  <table class="styled-table">
    <tr class="first-row">
      <td colspan="4"></td>
      <td colspan="6"></td>
      <td class="color-yellow" colspan="4"></td>
      <td rowspan="4"></td>
    </tr>
    <tr class="third-row">
      <td colspan="2"></td>
      <td class="color-red" colspan="8" rowspan="2"></td>
      <td class="color-yellow" colspan="4"></td>
    </tr>
    <tr class="seventh-row">
      <td colspan="2" rowspan="2"></td>
      <td colspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr class="eleventh-row">
      <td class="color-balck" colspan="4" rowspan="2"></td>
      <td colspan="4"></td>
      <td colspan="4"></td>
    </tr>
    <tr class="thirteenth-row">
      <td colspan="2" rowspan="3"></td>
      <td colspan="4"></td>
      <td class="color-blue" colspan="4" rowspan="2"></td>
      <td class="color-red" rowspan="3"></td>
    </tr>
    <tr class="fifteenth-row">
      <td colspan="4" rowspan="2"></td>
      <td class="color-balck" colspan="4"></td>
    </tr>
    <tr class="sixteenth-row">
      <td colspan="8"></td>
    </tr>
  </table>
</div>
</body>
</html>
